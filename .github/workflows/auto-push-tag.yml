name: Auto-push version tags

on:
  push:
    branches:
      - master
    paths:
      - 'cloudsmith_cli/data/VERSION'

permissions:
  contents: write

jobs:
  push-tag:
    name: Auto-push version tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          # Use default token with write permissions
          persist-credentials: true
          fetch-depth: 0  # Fetch all history to get tags

      - name: Get version from VERSION file
        id: get_version
        run: |
          VERSION=$(cat cloudsmith_cli/data/VERSION)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists remotely
        id: check_tag
        run: |
          # Fetch all tags from remote
          git fetch --tags
          if git ls-remote --tags origin | grep -q "refs/tags/v${{ steps.get_version.outputs.version }}$"; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag v${{ steps.get_version.outputs.version }} already exists remotely"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist remotely"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create the tag on the current commit (which should be the version bump commit)
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release version ${{ steps.get_version.outputs.version }}"
          
          # Push the tag to trigger the release workflow
          git push origin "v${{ steps.get_version.outputs.version }}"
          
          echo "Successfully created and pushed tag v${{ steps.get_version.outputs.version }}"
